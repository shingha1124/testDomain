<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 로딩 타입 확인</title>
    <style>
        #navTypeStatus {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>페이지 로딩 타입</h1>

    <!-- 결과를 표시할 div 요소 -->
    <div id="navTypeStatus"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // performance.navigation.type 값 확인
            const navType = performance.navigation.type;
            const navTypeElement = document.getElementById('navTypeStatus');
            let navTypeText = "";

            switch(navType) {
                case 0:
                    navTypeText = "페이지가 새로 로드되었습니다.";
                    break;
                case 1:
                    navTypeText = "페이지가 새로 고침되었습니다.";
                    break;
                case 2:
                    navTypeText = "뒤로 가기나 앞으로 가기를 통해 로드되었습니다.";
                    break;
                default:
                    navTypeText = "알 수 없는 페이지 로딩 타입입니다.";
                    break;
            }

            // 결과 텍스트를 화면에 표시
            navTypeElement.textContent = navTypeText;
        });
    </script>
</body>
</html>
