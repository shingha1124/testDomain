<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐시 확인 페이지</title>
    <style>
        #cacheStatus {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>캐시 확인 테스트</h1>

    <!-- 결과를 표시할 div 요소 -->
    <div id="cacheStatus"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 캐시 상태를 확인
            const cacheStatusElement = document.getElementById('cacheStatus');
            if (performance.navigation.type === 1) {
                cacheStatusElement.textContent = "이 페이지는 캐시에서 로드되었습니다.";
                cacheStatusElement.style.color = 'green';
            } else {
                cacheStatusElement.textContent = "이 페이지는 서버에서 새로 로드되었습니다.";
                cacheStatusElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
