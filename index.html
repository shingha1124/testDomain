<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐시 테스트 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #status {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        #timestamp {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>캐시 테스트 페이지</h1>

    <!-- 상태와 타임스탬프를 표시할 div 요소들 -->
    <div id="status"></div>
    <div id="timestamp"></div>

    <script>
        // 페이지 로드 상태 확인 및 캐시 여부를 화면에 표시
        window.onload = function() {
            const statusElement = document.getElementById('status');
            const timestampElement = document.getElementById('timestamp');

            // 현재 시간 출력
            const currentTimestamp = new Date().toLocaleString();
            timestampElement.textContent = "현재 시간: " + currentTimestamp;

            // 캐시 상태 확인
            if (performance.navigation.type === 1) {
                // 새로 고침 후
                statusElement.textContent = "페이지가 새로 고침되었습니다 (캐시 사용 안됨).";
                statusElement.style.color = 'red';
            } else if (performance.navigation.type === 0) {
                // 새로 로드됨
                statusElement.textContent = "페이지가 새로 로드되었습니다 (캐시 사용됨).";
                statusElement.style.color = 'green';
            } else {
                // 그 외의 상태
                statusElement.textContent = "알 수 없는 로딩 방식입니다.";
                statusElement.style.color = 'orange';
            }
        };
    </script>
</body>
</html>
