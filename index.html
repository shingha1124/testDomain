<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐시 상태 확인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #status {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
        #timestamp {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>캐시 상태 확인</h1>

    <!-- 상태와 타임스탬프를 표시할 div 요소들 -->
    <div id="status"></div>
    <div id="timestamp"></div>

    <script>
        // 현재 시간 출력
        const timestampElement = document.getElementById('timestamp');
        const currentTimestamp = new Date().toLocaleString();
        timestampElement.textContent = "현재 시간: " + currentTimestamp;

        // 캐시 확인을 위한 Cache API 사용
        if ('caches' in window) {
            caches.keys().then(function(cacheNames) {
                if (cacheNames.length > 0) {
                    document.getElementById('status').textContent = "페이지가 캐시에서 로드되었습니다.";
                    document.getElementById('status').style.color = 'green';
                } else {
                    document.getElementById('status').textContent = "캐시가 없거나 캐시를 사용할 수 없습니다.";
                    document.getElementById('status').style.color = 'red';
                }
            });
        } else {
            document.getElementById('status').textContent = "브라우저가 Cache API를 지원하지 않습니다.";
            document.getElementById('status').style.color = 'orange';
        }
    </script>
</body>
</html>
